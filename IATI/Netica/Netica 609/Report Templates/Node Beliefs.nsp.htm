
<!-- Template file for Node Beliefs report suitable for end user  -->

<!DOCTYPE html>
<html>
<head>
    <title>Node "[[Node.Label]]" Beliefs</title>
    <style>
        .table {
            background: #DDDDFF;
            border: 1px solid black;
            border-collapse: separate;  border-spacing: 10px 2px;}

        .tableData {
            font-family: Arial, Helvetica, sans-serif;  font-size: 12px;  font-weight: normal;
            text-align: left;}
    </style>
</head>

<body bgcolor="#FFFFEF">

    <h3>[[Node.Label]] Beliefs</h3>
    <table class="table">  <tbody class="tableData">
        <tr><td>[[Node.StateLabelsList(Separator="</td><td>")]]</td></tr>
        <tr><td>[[Node.BeliefsList(Separator="</td><td>")]]</td></tr>
    </tbody></table>

</body>
</html>
