
<!-- Template file for Node Utilities report suitable for end user -->

<!DOCTYPE html>
<html>
<head>
    <title>Node "[[Node.Label]]" Utilities</title>
    <style>
        .table {
            background: #DDDDFF;
            border: 1px solid black;
            border-collapse: separate;  border-spacing: 10px 2px;}

        .tableData {
            font-family: Arial, Helvetica, sans-serif;  font-size: 12px;  font-weight: normal;
            color: #000040;  text-align: left;}
    </style>
</head>

<body bgcolor="#FFFFEF">

    <h3>[[Node.Label]] Utilities</h3>
    <table class="table">
        <tbody class="tableData">
            <tr><td>[[Node.StateLabelsList(Separator="</td><td>")]]</td></tr>
            <tr><td>[[Node.ExpectedUtilitiesList(Separator="</td><td>")]]</td></tr>
        </tbody>
    </table>

</body>
</html>
